<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "css/style.css">
    <title>Text based adventure</title>
</head>
<body>
    <div id = "screen">
        <h2>Text based adventure</h2>
        <p id = "log"></p>
        <div id = "inputBox">
            <input id = "inputField" type="text" value="">
            <button id = "inputButton">Submit</button>
        </div>
        <div id = "buttonList">
            <button id = "previousButton">Previous</button>
            <button id = "nextButton">Next</button>
            <button id = "useItemButton">Use Item</button>
            <button id = "dropItemButton">Drop Item</button>

        </div>
        <p id = "displayBox"></p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
